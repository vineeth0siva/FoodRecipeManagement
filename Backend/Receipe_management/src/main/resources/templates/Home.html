<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>

  <!-- Bootstrap 5 CSS via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome for icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .vh-100 {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      border-radius: 1rem;
    }

    .card-body {
      background-color: #fff;
    }

    .form-outline input {
      border-radius: 10px;
    }

    .footer {
      background-color: #343a40;
      color: white;
      padding: 20px 0;
      position: relative;
      bottom: 0;
      width: 100%;
    }

    .footer a {
      color: white;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    /* Ensuring the image fits properly in the layout */
    .img-fluid {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 1rem 0 0 1rem;
    }
  </style>
</head>
<body>

  <!-- Main Section for Login Form -->
  <section class="vh-100" style="background-color: #9A616D;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-10">
          <div class="card">
            <div class="row g-0">
              <!-- Left Side Image -->
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="https://th.bing.com/th?id=OIP.kDboRh_1_d_1bXJSgrk96AAAAA&w=238&h=238&c=8&rs=1&qlt=90&r=0&o=6&pid=3.1&rm=2" alt="login form" class="img-fluid" />
              </div>

              <!-- Right Side Form -->
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
                  <form method="post" action="/login">  <!-- Correct form action to /login -->
                    <!-- Logo and Heading -->
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                      <span class="h1 fw-bold mb-0">Logo</span>
                    </div>

                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>

                    <!-- Email Input -->
                    <div class="form-outline mb-4">
                      <input type="email" id="form2Example17" class="form-control form-control-lg" name="email" required />
                      <label class="form-label" for="form2Example17">Email address</label>
                    </div>

                    <!-- Password Input -->
                    <div class="form-outline mb-4">
                      <input type="password" id="form2Example27" class="form-control form-control-lg" name="password" required />
                      <label class="form-label" for="form2Example27">Password</label>
                    </div>

                    <!-- Login Button -->
                    <div class="pt-1 mb-4">
                      <button class="btn btn-dark btn-lg btn-block" type="submit">Login</button>
                    </div>
                    <a href="#!" class="small text-muted">Terms of use.</a>
                    <a href="#!" class="small text-muted">Privacy policy</a>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer Section -->
  <div class="footer d-flex flex-column flex-md-row text-center text-md-start justify-content-between">
    <div class="text-white mb-3 mb-md-0">Copyright Â© 2024. All rights reserved.</div>
    <div>
      <a href="#!" class="text-white me-4"><i class="fab fa-facebook-f"></i></a>
      <a href="#!" class="text-white me-4"><i class="fab fa-twitter"></i></a>
      <a href="#!" class="text-white me-4"><i class="fab fa-google"></i></a>
      <a href="#!" class="text-white"><i class="fab fa-linkedin-in"></i></a>
    </div>
  </div>

  <!-- Bootstrap 5 JS and Dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
