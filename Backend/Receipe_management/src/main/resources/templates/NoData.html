<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>User Profile - No Recipes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        .user-info {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .user-info h2 {
            margin: 0;
        }

        .user-info p {
            margin: 5px 0;
        }

        .no-recipes {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .no-recipes p {
            font-size: 18px;
            color: #555;
        }

        .vh-100 {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .footer {
            background-color: #343a40;
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-top: auto;
        }

        .footer a {
            color: white;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body class="vh-100">
	<div class="collapse navbar-collapse" id="navbarNav">
	        <ul class="navbar-nav ms-auto">
	          <li class="nav-item">
	            <a class="nav-link active" th:href="@{/admin/home}">Home</a>
	          </li>
	          <li class="nav-item">
	            <a class="nav-link" th:href="@{/admin/report}">Report</a>
	          </li>
	          <li class="nav-item">
	            <a class="nav-link" th:href="@{/admin/user}">User</a>
	          </li>
	  	  <form action="#" th:action="@{/admin/logout}" method="POST" style="display: inline;">
	  	      <li class="nav-item">
	  	          <button type="submit" class="nav-link text-danger" style="background: none; border: none;">
	  	              Logout
	  	          </button>
	  	      </li>
	  	  </form>
	        </ul>
	      </div>

    <header>
        <h1>User Profile</h1>
    </header>

    <div class="container">

        <!-- User Info Section -->
        <div class="user-info" th:if="${data != null}">
            <h2 th:text="${data.firstName}">John</h2>
            <p><strong>Email:</strong> <span th:text="${data.email}">johndoe@example.com</span></p>
            <p><strong>Username:</strong> <span th:text="${data.username}">JohnDoe</span></p>
            <p><strong>Address:</strong> <span th:text="${data.Address}">123 Street Name, City, Country</span></p>
        </div>
		<br>
        <h1 class="text-center">(- _ -)  NO RECIPE FOUND  (- _ -)</h1>

    </div>

    <footer class="footer">
        <p>&copy; 2024 Recipe App | All rights reserved</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>

</html>
